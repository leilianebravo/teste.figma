<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez -vous</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

            <div class="left">
                <img src="/assets/Image.svg" alt="imagem connectez -vous">
            </div>

            <div class="right">
                <div class="card">

                    <h1>Connectez -vous</h1>
                    <p>Connectez-vous pour accéder à votre escape</p>

                    <div class="textfield">
                        <label for="usuario">Email</label>
                        <input type="text" id="usuario">
                    </div>

                    <div class="textfield">
                        <label for="password">Mot de passe</label>
                        <input type="text" id="password">
                    </div>

                    <button class="btn-connexion">Connexion</button>

                    <div id="create">
                        Vous n'avez pas de compte? <a href="">Créer un compte</a>
                    </div>



                </div>
            </div>
  
    </main>

</body>

</html>
